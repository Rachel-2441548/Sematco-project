       <script >document.addEventListener('DOMContentLoaded', function () {
  const addContactBtn = document.getElementById('addContactBtn');
  const secondContactDiv = document.getElementById('secondContact');

  addContactBtn.addEventListener('click', function () {
    secondContactDiv.classList.remove('hidden');
    this.classList.add('hidden');

    const newAddButton = secondContactDiv.querySelector('.btn-symbol:first-of-type');
    const removeButton = secondContactDiv.querySelector('.btn-symbol:last-of-type');

    if (newAddButton) {
      newAddButton.addEventListener('click', function () {
        alert('You can only add up to two emergency contacts.');
      });
    }

    if (removeButton) {
      removeButton.addEventListener('click', function () {
        secondContactDiv.classList.add('hidden');
        secondContactDiv.querySelectorAll('input').forEach(input => input.value = '');
        addContactBtn.classList.remove('hidden');
      });
    }
  });

  // Employment Section Logic
  const employmentRadios = document.querySelectorAll('input[name="currentlyEmployed"]');
  const employmentSection = document.getElementById('employmentSection');

  employmentRadios.forEach(radio => {
    radio.addEventListener('change', function () {
      if (this.value === 'yes') {
        employmentSection.classList.remove('hidden');
        employmentSection.querySelectorAll('input, textarea').forEach(input => input.setAttribute('required', 'required'));
      } else {
        employmentSection.classList.add('hidden');
        employmentSection.querySelectorAll('input, textarea').forEach(input => {
          input.removeAttribute('required');
          input.value = '';
        });
      }
    });
  });

  const initialEmploymentState = document.querySelector('input[name="currentlyEmployed"]:checked');
  if (initialEmploymentState && initialEmploymentState.value === 'yes') {
    employmentSection.classList.remove('hidden');
    employmentSection.querySelectorAll('input, textarea').forEach(input => input.setAttribute('required', 'required'));
  } else {
    employmentSection.classList.add('hidden');
    employmentSection.querySelectorAll('input, textarea').forEach(input => input.removeAttribute('required'));
  }

  // Country Code Dropdown Search
  new Choices('#countryCode', {
    searchEnabled: true,
    placeholderValue: 'Select Code',
    itemSelectText: '',
  });

  // ‚úÖ Google Sheets Submit Handler
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx9GQOpr_1RNIu1Fcf2Er3RfCiLLwmm3LcqeIl9WFbRDhSD-G4WrZufPWTmXDhpkFM/exec';
  const form = document.forms['google-sheet'];

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(() => {
        alert("‚úÖ Thanks for applying! We will contact you soon.");
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert("‚ùå Submission failed. Please try again.");
      });
  });
});
</script>
